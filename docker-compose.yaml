version: '3.8'

services:
  back:
    build: 
      context: ./back
      target: 'develop-stage'
    ports: 
      - "8088:8088"
    volumes:
      - ./back:/usr/src/back
      - cargo-cache:/usr/local/cargo/registry
      - target-cache:/back/target
    depends_on:
      - db
    command: /bin/sh -c "cargo watch -x run"
  
  front:
    build:
      context: ./front
      target: 'develop-stage'
    ports:
      - 8080:8080
    volumes:
      - ./front:/usr/src/front
  
  db:
    image: postgres:14
    ports:
      - "5432:5432"
    environment:
      POSTGRES_PASSWORD: ${PG_DB_PASS}
    volumes:
      - db-data:/var/lib/postgresql/data

volumes:
  db-data:
  cargo-cache:
  target-cache:
