version: '3.8'

services:
  app:
    build: 
      context: ./memo
      target: 'develop-stage'
    ports: 
      - "8080:8080"
    volumes:
      - ./memo:/usr/src/app
      - cargo-cache:/usr/local/cargo/registry
      - target-cache:/app/target
    depends_on:
      - db
    command: /bin/sh -c "cargo watch -x run"
  
  db:
    image: postgres:14
    ports:
      - "5432:5432"
    environment:
      POSTGRES_PASSWORD: ${PG_DB_PASS}
    volumes:
      - db-data:/var/lib/postgresql/data

volumes:
  db-data:
  cargo-cache:
  target-cache:
